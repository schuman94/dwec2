<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Creamos las variables
        let nombre = "Sergio";
        let apellido = "Chulian";
        let edad = 27;
        let nac = 1994;

        // Mostramos un mensaje entre comillas simples
        alert("'Hola mundo'");

        //Mostramos el valor de dos variables de tipo string separados por un salto de linea
        alert(nombre + "\n" + apellido);

        //Mostramos la suma de dos enteros
        alert(edad + nac);

        //Mostramos la concatenacion de todas las variables, los enteros se convierten en string
        alert(nombre + apellido + edad + nac);
    </script>
</body>
</html>
