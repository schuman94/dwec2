<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mensaje = "Escribe el nombre y apellido del primer presidente de la democracia en minusculas y sin acentos";
        let respuesta = "0";
        while (respuesta != "adolfo suarez") {
            respuesta = prompt(mensaje);
            if (respuesta == "adolfo") {
                mensaje = "Te falta el apellido";
            } else if (respuesta == "suarez") {
                mensaje = "Te falta el nombre";
            } else {
                mensaje = "Escribe el nombre y apellido del primer presidente de la democracia en minusculas y sin acentos";
            }
        }
    </script>
</body>
</html>
