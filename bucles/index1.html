<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let datos = [5, 23, 12, 85];

        let sumaDatos = 0;
        alert("Bucle for cl√°sico");

        for (let i = 0; i < datos.length; i++) {
            sumaDatos += datos[i];
            alert(sumaDatos);
        }

        sumaDatos = 0;
        alert("Bucle for in");

        for (let indice in datos) {
            sumaDatos += datos[indice];
            alert(sumaDatos);
        }

        sumaDatos = 0;
        alert("Bucle for of");

        for (let dato of datos) {
            sumaDatos += dato;
            alert(sumaDatos);
        }
    </script>
</body>
</html>
